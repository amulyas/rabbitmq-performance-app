 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style type="text/css">
      body {
        background: #f06d06;
        padding: 0;
      }
      h1 {
        margin: 0;
      }
      .row h1, .row h2, .row h3 {
        color: #484848;
        margin: 0;
      }
      .row {
        background: #ffffff;
        margin: 5px 0 10px 0;
        padding: 10px;
        overflow: auto;
        border-radius: 10px;
      }
      #addRow {
        background: #a04700;
        color: #ffffff;
        width: 170px;
        padding: 10px 0;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
      }
      /*
      #main div {
        padding: 15px;
        width: 400px;
        margin: 5px;
      }
      .inline-block-center {
        text-align: center;
      }
      .inline-block-center div {
        display: inline-block;
        text-align: left;
      }
      */

      .hide {
        display: none;
      }
      .configs, .chartParent {
        float: left;
        height: 355px;
        margin: 5px;
      }
      .scenarioConfig, .graphConfig {
        border-radius: 10px;
        height: 250px;
      }
      .configs {
        width: 24%;
      }
      .chartParent {
        width: 42%;
        min-width: 650px;
      }

      .hljs {
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: pre-wrap;
      }
    </style>
    <script language="javascript" type="text/javascript">

    var loadingTemplate = `
        <div class="sk-folding-cube">
             <div class="sk-cube1 sk-cube"></div>
             <div class="sk-cube2 sk-cube"></div>
             <div class="sk-cube4 sk-cube"></div>
             <div class="sk-cube3 sk-cube"></div>
           </div>`;

    var newGraph = function(parent, scenarioConfig) {
      return {
        ui: {},
        init: function() {
          var that = this;
          this.ui = $(`<div><div class="configs">
    <h2>Scenario Config</h2>
    <pre><code class="json scenarioConfig" contenteditable="true">${this.defaultScenarioConfig}</code></pre>
  <button class="submitScenario">submit</button>
  </div>

  <div class="configs">
    <h2>Graph Config</h2>
    <pre><code class="json graphConfig">${this.defaultConfig}</code></pre>
  <button class="submitDraw">draw</button>
  </div>
  <div class="chartParent box">
    <h2 class="heading">Graph</h2>
    </div></div>`);

          this.parent = this.ui.find('.chartParent');
          this.heading = this.ui.find('.heading');
          // add click listeners
          this.ui.find('.submitScenario').click(function() {

            // get the latest scenario configs
            that.scenarioConfig = JSON.parse(that.ui.find('.scenarioConfig').text());
           
            that.drawLoading();
            that.runScenario();
          });

          this.ui.find('.submitDraw').click(function() {
            that.draw();
          });
          return this.ui;
        },
        graph: $('<div class="chart"></div>'),
        defaultConfig: `[
  {"data-type":"time"},
  {"data-latency":"true"},
  {"data-x-axis":"time (s)"},
  {"data-y-axis":"rate (msg/s)"},
  {"data-y-axis2":"latency (Î¼s)"}
]`,
        defaultScenarioConfig: `{ 
  "name": "consume", 
  "type": "simple",
  "params": [{
    "time-limit": 10,
    "producer-count": 4, 
    "consumer-count": 2, 
    "queue-name": "queue_name2" 
  }] 
}`,
        scenarioResults: {},
        scenarioConfig: {},
        api: "/perftest",
        config: {},
        parent: {},
        heading: {},
        clear: function() {
          this.graph.html("");
          this.parent.html("");
        },
        draw: function() {

          var graph = this.graph,
            heading = this.heading,
            parent = this.parent,
            name = this.scenarioConfig.name;

          this.clear();

          this.config = JSON.parse(this.ui.find('.graphConfig').text());
          // write graph heading
          parent.append(heading.html(name));

          // set the name
          graph.attr("data-scenario", name);
          this.config.forEach(function(config) {
            graph.attr(Object.keys(config)[0], config[Object.keys(config)[0]]); 
          });

          // add graph div
          parent.append(graph);
          render_graphs(this.results, parent);
        },
        drawError: function(message) {
          this.clear();
          this.parent
                  .append(this.heading.html(message));
        },
        drawLoading: function() {
          // add loading animation
          this.clear();
          this.parent.html(loadingTemplate);
        },
        runScenario: function() {

          var that = this;

          $.ajax({
              url: that.api,
              type: 'POST',
              data: JSON.stringify(that.scenarioConfig),
              dataType: "json",
              contentType: "application/json",
              success: function(data) {
                  that.results = data.results;
                  that.draw();
              },
              error: function(jqXHR, status, errorThrown) { 
                try {
                  that.drawError(JSON.parse(jqXHR.responseText).message);
                }
                finally {
                  that.drawError(jqXHR.responsetext);
                }
              }
          });
        }
      };
    }


    $(document).ready(function() {

      graph = newGraph();
      $('#main').append(graph.init())
                .find('pre code').each(function(i, block) {
                  hljs.highlightBlock(block);
                });

      $('#addRow').click(function() {
        var graph = newGraph(),
            container = $('<div class="row"></div>');
        
        container.append(graph.init());

        container.find('pre code').each(function(i, block) {
          hljs.highlightBlock(block);
        });

        container.insertBefore($(this))
      });

    });
    </script>
 </head>
    <body>
    <h1>RabbitMQ Performance Tests</h1>
    <div id="main" class="row"></div>
    <div id="addRow"><h2>Add Row<h2></div>
</body>
</html>
